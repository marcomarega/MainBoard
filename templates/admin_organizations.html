{% extends "admin.html" %}

{% block admin_content %}
    {% if organizations|length == 0 %}
    <div class="alert alert-info">Currently there are no organizations requiring verification</div>
    {% else %}
    {% for organization in organizations %}
    <div class="alert alert-primary">
        <h3><a href="{{ organization.url }}">{{ organization.name }}</a></h3>
        <a class="btn btn-success" href="/admin/organizations/verify/{{ organization.id }}">Verify</a>
        <a class="btn btn-danger" href="/admin/organizations/decline/{{ organization.id }}">Decline</a>
    </div>
    {% endfor %}
    {% endif %}
{% endblock %}

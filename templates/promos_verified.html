{% extends "organization_info.html" %}

{% block promos_list %}
{% if promos|length > 0 %}
{% for promo in promos %}
<div class="alert alert-info">
    <div class="alert alert-primary">
        <h2>{{ promo.header }}</h2>
        <p>{{ promo.text }}</p>
    </div>
    <a class="btn btn-success" href="/profile/organizations/{{ organization_name }}/promos/publish/{{ promo.id }}">
        Publish for ${{ last_cost }}
    </a>
</div>
{% endfor %}
{% else %}
<div class="alert alert-info">–êt the moment you do not have verified promos</div>
{% endif %}
{% endblock %}
